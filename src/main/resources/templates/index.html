  <div class="container my-5">
    <div class="row">
      <div class="col-lg-12">
        <button id = "ledon" type="button" class="btn btn-primary">LED ON</button>
        <button id ="ledoff" type="button" class="btn btn-primary">LED OFF</button>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div id="ledstate">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
         <div style="background-color:#008000;opacity: 0.5;"> <div id="pcf8591_value0"></div></div>
          <div style="background-color:#008000;opacity: 0.5;"><div id="pcf8591_value1"></div></div>
            <div style="background-color:#008000;opacity: 0.5;"><div id="pcf8591_value2"></div></div>
              <div style="background-color:#008000;opacity: 0.5;"><div id="pcf8591_value3"></div></div>
        </div>
      </div>
    </div>



    <!-- LED Pin 2, POST, Turn on LED -->
  <script>
  $( document ).ready(function() {
      $('#ledon').click(function(){
		ledOnPost();
	  });
        function ledOnPost(){
            // DO POST
            $.ajax({
                type : "POST",
                contentType : "application/json",
                accept: 'text/plain',
                url : window.location + "changeState",
                data : "on",
                dataType: 'text',
                success : function(result) {
                    console.log("LEDON FORM SUCCESS");
                    console.log(result);
                },
                error : function(e) {
                    alert("Error!")
                    console.log("ERROR: ", e);
                }
            });
        }
    })
  </script>

    <!-- LED Pin 2, POST, Turn off LED -->
    <script>
  $( document ).ready(function() {
      $('#ledoff').click(function(){
		ledOffPost();
	  });
        function ledOffPost(){
            // DO POST
            $.ajax({
                type : "POST",
                contentType : "application/json",
                accept: 'text/plain',
                url : window.location + "changeState",
                data : "off",
                dataType: 'text',
                success : function(result) {
                    console.log("LEDON FORM SUCCESS");
                    console.log(result);
                },
                error : function(e) {
                    alert("Error!")
                    console.log("ERROR: ", e);
                }
            });
        }
    })
  </script>

    <!-- LED Pin 2, GET, get state of LED pin -->
  <script>
    $( document ).ready(function() {
    window.setInterval(getLEDState, 1000);
      // DO GET
	function getLEDState(){
		$.ajax({
			type : "GET",
			url : window.location + "state",
			success: function(result){
					$("#ledstate").empty();
					$("#ledstate").html(result);
			},
			error : function(e) {
				$("#ledstate").html("<strong>Error</strong>");
				console.log("ERROR: ", e);
			}
		});
		}
    })
  </script>

    <!-- PCF8591, get analog values -->
    <script>
    $( document ).ready(function() {
    window.setInterval(getPCF8591_values, 1000);
      // DO GET
	function getPCF8591_values(){
		$.ajax({
			type : "GET",
			url : window.location + "pcf8591_values",
			success: function(result){
			var jsonData = JSON.parse(result);
			console.log(jsonData);
					$("#pcf8591_value0").empty();
					$("#pcf8591_value0").html("<h3> Analog Value 0: " + jsonData.value0 + "</h3>");
					$("#pcf8591_value1").empty();
					$("#pcf8591_value1").html("<h3> Analog Value 1: " + jsonData.value1 + "</h3>");
					$("#pcf8591_value2").empty();
					$("#pcf8591_value2").html("<h3> Analog Value 2: " + jsonData.value2 + "</h3>");
					$("#pcf8591_value3").empty();
					$("#pcf8591_value3").html("<h3> Analog Value 3: " + jsonData.value3 + "</h3>");
			},
			error : function(e) {
				$("#pcf8591_value0").html("<strong>Error</strong>");
				console.log("ERROR: ", e);
			}
		});
		}
    })
  </script>
