<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="row">
        <div class="col-lg-12 my-5 border border-primary">
          <a type="button" class="btn btn-default" th:href="@{/LEDON}">LEDON</a>
          <a type="button" class="btn btn-default" th:href="@{/LEDOFF}">LEDOFF</a>
        </div>
      </div>
    </div>


    <div class="container my-5">
      <div class="row">
        <div class="col-lg-12">
          <form method="POST" action="/asd">
            <div class="row">
              <div class="col">
                <input name="digital_output_1_value" type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Value</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>
            <span id="digital_output_1_state" th:text="'Value: ' + ${digital_output_1_state}"></span>
          </h2>
        </div>
      </div>
    </div>

    <script>

      function updateEventCount() {
    $.get("digital_output_1_state", function(fragment) { // get from controller
        $("#digital_output_1_state").replaceWith(fragment); // update snippet of page
    });
    }

    window.setInterval(updateEventCount, 1000);
    </script>





  </body>

</html>
